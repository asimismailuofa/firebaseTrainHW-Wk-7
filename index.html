<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anytime is Train Time</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>

</head>

<body>

    <!-- //Train Tracker// -->
    <div class="container">

        <!-- Jumbotron -->

        <div class="jumbotron" style="background-color: brown; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>



        <div class="row">

            <div class="col-md-12">

                <!-- Add Train -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        Current Train Schedule
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        Add Train
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name:</label>
                                <input class="form-control" type="text" id="train-name">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination:</label>
                                <input class="form-control" type="text" id="destination">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time (HH:mm military time)</label>
                                <input class="form-control" type="text" id="first-train-time">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency(min):</label>
                                <input class="form-control" type="text" id="frequency">
                            </div>
                            <button class="btn btn-primary float-right" type="submit" id="train-add-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
